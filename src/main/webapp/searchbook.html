<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>用户个人界面</title>
  <link href="css/sign.css" rel="stylesheet" type="text/css">
<style>
  .find{
    position:absolute;
    left: 40%;
    top: 0;
  }
  .logo{
    position:absolute;
    top:0px;
    right: 10%;
    height: 200px;
    width: 200px;
  }
</style>
</head>
<body>
<div class="div">
  <table width="300px">
    <tr height="100px">
      <td><a href="login.html"><img src="thing/ing_16.jpg">重新登录</a> </td>
      <td><a href="create.html"><img src="thing/ing_09.jpg">注册账号</a> </td>
      <td><a href="worker.html"><img src="thing/ing_20.jpg">关于我们</a> </td>
    </tr>
  </table>
  <div class="logo">
    <img src="thing/diugai.com162322863666714.png">
    <a  href="worker.html"> <h3>->关于我们</h3></a>
  </div>
  <div class="find">
    <p>亲爱的用户，欢迎！</p>
    <input type="text" name="search" id="search" placeholder="有感兴趣的书吗?">
    <button id="submit">搜索</button>
  </div>
  <div id="result">


  </div>
</div>




<script>
  document.getElementById("submit").addEventListener("click", function (){
    let message=document.getElementById("search").value;
    let xhr=new XMLHttpRequest();
    xhr.open("get","Search?keyword="+message.trim());
    xhr.send();


    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        if (xhr.status >= 200 && xhr.status < 300) {
          if(xhr.responseText!==""){
            itera(xhr.response);
          }
        }
      }
    }


    function itera(res){
      let result=JSON.parse(res);
      let divstr="<thead><tr><td>书名</td><td>作者</td><td>出版社</td></tr></thead>";
      for(let i=0;i<result.length;i++){
        divstr+="<tr>";
        divstr+="<td>"+result[i].bname+"</td>";
        divstr+="<td>"+result[i].bauthor+"</td>";
        divstr+="<td>"+result[i].bpublisher+"</td>";
        divstr+="</tr>";
      }
      let a=document.createElement("table");
      a.id="resulttable";//-------------------------------------------id
      a.innerHTML=divstr;
      document.getElementById("result").appendChild(a);
    }
  })




</script>
</body>
</html>
