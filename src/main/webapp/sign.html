<script>
    window.onload = function () {
        let aisatsusentensenode = document.getElementById("useraisatsu");
        let xhr = new XMLHttpRequest();
        xhr.open("get", "Aisatsu");
        xhr.send();

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status >= 200 && xhr.status < 300) {
                    if (xhr.responseText !== "") {
                        aisatsu();
                    }
                }
            }
        }

        function aisatsu() {
            let username = xhr.responseText;
            let senten = "亲爱的用户:  " + username + "，欢迎！";
            aisatsusentensenode.innerText = senten;
        }


    }
</script>
